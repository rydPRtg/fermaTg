<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ферма - Игровое поле</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Уведомление -->
  <div id="notification" class="hidden"></div>

  <!-- Отображение уровня и монет -->
  <div id="level-info">
    <div id="level">Уровень: 1</div>
    <div id="experience">Опыт: 0 / 100</div>
    <div id="coin-counter">Монеты: 0</div>
  </div>

  <!-- Игровое поле с растениями (12 грядок) -->
  <div class="container">
    <div class="square" data-plot-id="1"></div>
    <div class="square" data-plot-id="2"></div>
    <div class="square" data-plot-id="3"></div>
    <div class="square" data-plot-id="4"></div>
    <div class="square" data-plot-id="5"></div>
    <div class="square" data-plot-id="6"></div>
    <div class="square" data-plot-id="7"></div>
    <div class="square" data-plot-id="8"></div>
    <div class="square" data-plot-id="9"></div>
  </div>

  <!-- Кнопки управления -->
  <div class="button-container">
    <div class="button" id="process">
      <img src="images/shovel.png" alt="Обработать">
      <span>Обработать</span>
    </div>
    <div class="button" id="plant">
      <img src="images/plant.png" alt="Посадить">
      <span>Посадить</span>
    </div>
    <div class="button" id="harvest">
      <img src="images/basket.png" alt="Собрать урожай">
      <span>Собрать урожай</span>
    </div>
    <div class="button">
      <img src="images/storage.png" alt="Склад">
      <span>Склад</span>
    </div>
    <div class="button">
      <img src="images/shop.png" alt="Магазин">
      <span>Магазин</span>
    </div>
    <div class="button">
      <img src="images/rating.png" alt="Рейтинг">
      <span>Рейтинг</span>
    </div>
  </div>

  <!-- Окно выбора семян -->
  <div id="seed-selection" class="hidden">
    <h3>Выберите семя для посадки:</h3>
    <button class="seed" data-seed="carrot">Морковка (30 сек)</button>
    <button class="seed" data-seed="pumpkin">Тыква (45 сек)</button>
    <button class="seed" data-seed="cucumber">Огурец (50 сек)</button>
    <button class="seed" data-seed="tomato">Помидор (1 мин)</button>
    <button class="seed" data-seed="pepper">Перец (2 мин)</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
