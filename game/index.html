<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ферма - Игровое поле</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Отображение количества монет -->
  <div id="coin-counter">Монеты: 0</div>

  <!-- Игровое поле с растениями (9 квадратов) -->
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <!-- Кнопки управления -->
  <div class="button-container">
    <div class="button">
      <img src="images/shovel.png" alt="Обработать">
      <span>Обработать</span>
    </div>
    <div class="button">
      <img src="images/basket.png" alt="Собрать урожай">
      <span>Собрать урожай</span>
    </div>
    <div class="button">
      <img src="images/storage.png" alt="Склад">
      <span>Склад</span>
    </div>
    <div class="button">
      <img src="images/shop.png" alt="Магазин">
      <span>Магазин</span>
    </div>
    <div class="button">
      <img src="images/task.png" alt="Задание">
      <span>Задание</span>
    </div>
    <div class="button">
      <img src="images/rating.png" alt="Рейтинг">
      <span>Рейтинг</span>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
