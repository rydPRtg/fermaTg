<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ферма - Игровое поле</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow: hidden; /* Отключаем скролл */
    }
  </style>
</head>
<body>

  <!-- Уведомление -->
  <div id="notification" class="hidden"></div>

  <!-- Отображение уровня и монет -->
  <div id="level-info">
    <img src="images/level.png" alt="Уровень" id="level-image">
    <span id="level">1</span> <!-- Цифра уровня -->
    <div id="experience">Опыт: 0 / 100</div>
  </div>

  <!-- Отображение монет по центру -->
  <div id="coin-info">
    <img src="images/coin.png" alt="Монеты" id="coin-image">
    <span id="coin-counter">100</span>
  </div>

  <!-- Иконка меню -->
  <div id="menu-icon">
    <img src="images/menu.png" alt="Меню">
  </div>

  <!-- Выпадающее меню -->
  <div id="dropdown-menu" class="hidden">
    <div class="menu-item" id="tasks">
      <img src="images/tasks.png" alt="Заказы">
      <span>Заказы</span>
    </div>
    <div class="menu-item" id="messages">
      <img src="images/messages.png" alt="Письма">
      <span>Письма</span>
    </div>
    <div class="menu-item" id="support">
      <img src="images/support.png" alt="Поддержка">
      <span>Поддержка</span>
    </div>
  </div>

  <!-- Игровое поле с растениями (9 грядок) -->
  <div class="container">
    <div class="square" data-plot-id="1"></div>
    <div class="square" data-plot-id="2"></div>
    <div class="square" data-plot-id="3"></div>
    <div class="square" data-plot-id="4"></div>
    <div class="square" data-plot-id="5"></div>
    <div class="square" data-plot-id="6"></div>
    <div class="square" data-plot-id="7"></div>
    <div class="square" data-plot-id="8"></div>
    <div class="square" data-plot-id="9"></div>
  </div>

  <!-- Контейнер с фоном для кнопок управления -->
  <div class="button-container-background">
    <div class="button-container">
      <div class="button" id="process">
        <img src="images/shovel.png" alt="Обработать">
        <span>Обработать</span>
      </div>
      <div class="button" id="plant">
        <img src="images/plant.png" alt="Посадить">
        <span>Посадить</span>
      </div>
      <div class="button" id="harvest">
        <img src="images/basket.png" alt="Собрать урожай">
        <span>Собрать</span>
      </div>
      <div class="button" id="storage">
        <img src="images/storage.png" alt="Склад">
        <span>Склад</span>
      </div>
      <div class="button" id="shop">
        <img src="images/shop.png" alt="Магазин">
        <span>Магазин</span>
      </div>
      <div class="button">
        <img src="images/rating.png" alt="Рейтинг">
        <span>Рейтинг</span>
      </div>
    </div>
  </div>

  <!-- Окно выбора семян -->
  <div id="storage-selection" class="hidden">
    <h3>Выберите семя для посадки:</h3>
    <div id="inventory-list"></div>
    <button id="close-storage-selection">Закрыть</button>
  </div>

  <!-- Окно склада -->
  <div id="storage-window" class="hidden">
    <h3>Ваш склад:</h3>
    <div id="inventory-list-storage"></div>
    <button id="close-storage">Закрыть склад</button>
  </div>

  <!-- Окно магазина -->
  <div id="shop-window" class="hidden">
    <div id="shop-container">
      <!-- Левая часть: Купить -->
      <div id="shop-buy">
        <h3>Купить</h3>
        <div id="buy-list"></div>
      </div>
      <!-- Правая часть: Продать -->
      <div id="shop-sell">
        <h3>Продать</h3>
        <div id="sell-list"></div>
      </div>
    </div>
    <button id="close-shop">Закрыть магазин</button>
  </div>

  <!-- Окно заказов -->
  <div id="tasks-window" class="hidden">
    <h3>Заказы:</h3>
    <div id="tasks-list"></div>
    <button id="close-tasks">Закрыть заказы</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
